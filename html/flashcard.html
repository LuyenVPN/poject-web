<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav">
        <div class="logo">
          <a href="../index.html">VocabApp</a>
        </div>
        <div class="titlenavbar" style="display: flex">
          <a href="./dashboard.html">Dashboard</a>
          <a href="./categories.html">Categories</a>
          <a href="./vocabulary.html">Vocabulary</a>
          <a href="./flashcard.html"  style="color: blue;">Flashcards</a>
          <a href="./quiz.html">Quiz</a>
        </div>
      </div>
      <div class="exit" style="display: none" id="exit">
        <p>Hi, <span class="name"></span></p>
        <button>Logout</button>
      </div>
    </nav>
    <main>
      <div class="flashcard-container">
        <h1>Flashcard Learning</h1>
        <select id="category-select">
          <option value="all">All Categories</option>
          <!-- Categories will be dynamically added here -->
        </select>
        <div class="flashcard">
          <p id="flashcard-content">No words available</p>
        </div>
        <div class="flashcard-controls">
          <button id="prev-button" class="control-button">Previous</button>
          <button id="mark-learned-button" class="control-button">Mark as Learned</button>
          <button id="next-button" class="control-button">Next</button>
        </div>
        <div class="progress">
          <p>Progress</p>
          <p id="progress-count">0/0</p>
        </div>
        <table class="word-list">
          <thead>
            <tr>
              <th>WORD</th>
              <th>MEANING</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody id="word-list-body">
            <!-- Words will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <p>© 2024 LuyenDV. All rights reserved.</p>
    </footer>
    <div class="modal" id="exitModal">
      <div class="modal-content">
        <h3>Bạn có chắc chắn muốn thoát?</h3>
        <div class="modal-buttons">
          <button class="yes-button" onclick="confirmExit()">Có</button>
          <button class="no-button" onclick="closeExitModal()">Không</button>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/categories.js"></script>
    <script src="../js/flashcard.js"></script>
    <script src="../js/quiz.js"></script>
    <script src="../js/vocabulary.js"></script>
  </body>
</html>
